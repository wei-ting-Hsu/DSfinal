<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="DS.CSS">
</head>
<body>
    <div class="container">
        <h1>天氣預報網</h1>
        <div class="input-group">
            <input type="text" id="city-input" placeholder="输入城市">
            <button id="search-button">查詢</button>
        </div>
        <div class="weather-info">
            <h2 id="city-name"></h2>
            <div id="current-weather">
                <p>當前溫度: <span id="temperature"></span>°C</p>
                <p>當前濕度: <span id="humidity"></span>%</p>
            </div>
            <div class="weather-charts">
                <img id="weather-forecast" src="" alt="天氣預測圖">
                <img id="pressure-chart" src="" alt="氣壓圖">
            </div>
        </div>
        <button id="toggle-light">開關燈</button>
    </div>

    <script src="DS.Js"></script>
</body>
</html>
